<div class="flex flex-col flex-1 bg-card dark:bg-transparent" *ngIf="paramProject">
  <form class="w-full" #myForm="ngForm" ngForm="ngForm">
    <!-- Header -->
    <div class="relative flex flex-col flex-0 sm:justify-between py-3 px-3 border-b">
      <!-- Loader -->
      <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
        <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
      </div>
      <!-- Title -->
      <div class="hidden md:flex text-3xl font-extrabold tracking-tight">
        {{ 'Param project' | transloco }}
      </div>
      <!-- Actions -->
      <div class="flex flex-shrink-0 w-full items-center md:mt-3 sm:mt-0">
        <div class="w-3/4 sm:w-2/3 flex flex-row"></div>
        <div class="flex justify-end w-1/4 sm:w-1/3 ml-1 sm:ml-0">
          <!-- cancel project button -->
          <button class="mr-2" mat-flat-button (click)="cancelEdit(myForm)">
            <span class="ml-2 mr-1">{{ 'Cancel' | transloco }}</span>
          </button>
          <!-- save project button -->
          <button
            class="mr-2"
            mat-flat-button
            [color]="'primary'"
            type="submit"
            (click)="updateParam(myForm)"
          >
            <span class="ml-2 mr-1">{{ 'Save' | transloco }}</span>
          </button>
        </div>
      </div>
    </div>
    <!-- Main -->
    <div class="flex flex-1 flex-col overflow-hidden sm:overflow-y-auto">
      <div class="flex flex-col mb-6 w-full">
        <div class="grid sm:grid-cols-6 gap-6 p-3">
          <!-- Subcontracting -->
          <div class="sm:col-span-2">
            <mat-form-field class="fuse-mat-no-subscript fuse-mat-emphasized-affix w-full">
              <mat-label>{{ 'Subcontracting' | transloco }}</mat-label>
              <mat-select
                placeholder="select divider"
                [(ngModel)]="paramProject.subcontracting"
                name="subcontracting"
              >
                <mat-option [value]="true">
                  {{ 'Yes' | transloco }}
                </mat-option>
                <mat-option [value]="false">
                  {{ 'No' | transloco }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <!-- workWithDelegation -->
          <div class="sm:col-span-2">
            <mat-form-field class="fuse-mat-no-subscript fuse-mat-emphasized-affix w-full">
              <mat-label>{{ 'work With Delegation' | transloco }}</mat-label>
              <mat-select
                placeholder="select divider"
                [(ngModel)]="paramProject.workWithDelegation"
                name="workWithDelegation"
              >
                <mat-option [value]="true">
                  {{ 'Yes' | transloco }}
                </mat-option>
                <mat-option [value]="false">
                  {{ 'No' | transloco }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <!-- workWithMunicipality -->
          <div class="sm:col-span-2">
            <mat-form-field class="fuse-mat-no-subscript fuse-mat-emphasized-affix w-full">
              <mat-label>{{ 'work With Municipality' | transloco }}</mat-label>
              <mat-select
                placeholder="select divider"
                [(ngModel)]="paramProject.workWithMunicipality"
                name="workWithMunicipality"
              >
                <mat-option [value]="true">
                  {{ 'Yes' | transloco }}
                </mat-option>
                <mat-option [value]="false">
                  {{ 'No' | transloco }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
